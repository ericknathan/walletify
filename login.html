<!DOCTYPE html>
<html lang="pt-br">

    <title>Walletify - Login</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/styles/global.css" />

    <script>

          extend: {
            colors: {

      };

    <!-- Scripts -->
    <script src="./assets/scripts/pages/login.js" defer></script>
  </head>
  <body>
    <div
      id="content"
      class="h-full flex flex-col justify-between w-[90vw] max-w-[30rem] mx-auto py-16 text-sm"

          <div

          >
            <button

              id="tab-email"
              class="w-full h-full rounded-md focus:outline-primary bg-white"
            >

            </button>
            <button

              id="tab-phone"
              class="w-full h-full rounded-md focus:outline-primary"

              Celular
            </button>
          </div>

          <!-- Login form -->
          <div id="login-form">
            <!-- Login input -->
            <fieldset class="w-full relative">
              <input
                name="login"
                id="login-input"
                type="email"

                class="bg-neutral-100 px-6 h-14 rounded-lg w-full my-2 focus:outline-primary"
              />
              <button
                class="absolute right-6 top-[50%] transform translate-y-[-50%] focus:outline-primary rounded-lg"
                type="button"
                id="clear-login-button"
              >
                <img src="./assets/images/icon-x.svg" alt="" />
              </button>
            </fieldset>

            <!-- Password input -->
            <fieldset class="w-full relative">
              <input
                name="password"
                id="password-input"
                type="password"

                minlength="8"
              />
              <button
                class="absolute right-6 top-[50%] transform translate-y-[-50%] focus:outline-primary rounded-lg"
                type="button"
                id="toggle-password-button"
              >
                <img src="./assets/images/icon-show.svg" alt="" />
              </button>
            </fieldset>
          </div>

          <!-- Login actions -->
          <a
            href="#"
            class="text-neutral-500 text-end focus:outline-none focus:underline"
            >Esqueceu sua senha?</a
          >
          <button
            class="px-6 h-14 rounded-lg w-full bg-primary hover:brightness-90 transition-[filter] duration-300 text-white font-medium mt-14 focus:outline-primary outline-offset-2"
          >
            Entrar
          </button>
        </form>
      </main>

      <!-- Footer -->
      <footer class="flex flex-col gap-6 text-neutral-500 text-center">
